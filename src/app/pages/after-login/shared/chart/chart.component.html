<div class="card">
  <div class="header">Day Count: {{ days }}</div>
  <div class="card-body">Week Count : {{ week }}</div>

  <button
    class="btn"
    (click)="updateCount()"
    [ngStyle]="{ 'background-color': days > 10 ? 'red' : 'green' }"
  >
    View More...
  </button>
</div>
