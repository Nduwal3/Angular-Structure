<h2>District Data</h2>

<div class="main">
  <mat-card *ngFor="let districtData of districtCaseSummary | keyvalue">

    <app-district-list [districtId]="districtData.key"></app-district-list>

    <div *ngFor="let pd of districtData.value | keyvalue">
      <strong>{{ pd.key }}</strong> {{ pd.value }}
    </div>
  </mat-card>
</div>
